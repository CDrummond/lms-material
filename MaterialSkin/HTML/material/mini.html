<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>LMS</title>
 </head>
 <body>
  <script>
   var query = window.location.href.indexOf('?');
   // Explicit 'mini' mode no longer supported so redirect to desktop, kept for compatability
   window.location.href = window.location.href.replace(/\/mini/i, '/').replace(/\.html/i, '') + (query>0 ? "&" : "?")+"layout=desktop";
  </script>
 </body>
</html>
